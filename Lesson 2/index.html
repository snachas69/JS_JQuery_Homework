    <script>
        function Task1() {
            const age = Number(prompt("Enter your age"));

            if (isNaN(age)) {
                alert("Error");
                return;
            }
            if (age >= 0 && age <= 4) {
                alert("Baby");
                return;
            }
            if (age >= 4 && age <= 12) {
                alert("Child");
                return;
            }
            if (age >= 12 && age <= 18) {
                alert("Teenager");
                return;
            }
            if (age >= 18 && age <= 60) {
                alert("Adult");
                return;
            }
            if (age >= 60) {
                alert("Old person");
                return;
            }
        }

                    break;

                    alert("The character on the key is #");
                    break;
                case 4:
                    alert("The character on the key is $");
                    break;

                    alert("The character on the key is %");
                    break;
                case 6:
                    alert("The character on the key is ^");
                    break;
                case 7:
                    alert("The character on the key is &");
                    break;
                case 8:

                    break;
                case 9:

                    break;

        }
